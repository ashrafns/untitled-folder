<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body{
            text-align: center;
            justify-content: center;
        }
        table, th, td {
            font-size: larger;
            border: 1px solid;
            width: 700px;
            text-align: center;
            justify-content: center;

            }
            table{
                margin-top: 300px;
            }
    </style>
</head>
<body>
    <div class="body">
        <center>
            <table class="">
                <thead>
                    <th>firstName</th>
                    <th>lastName</th>
                    <th>age</th>
                    <th>year</th>
                </thead>
                <script>
                    var students = [
                        {
                            firstName: "khaled",
                            lastName: "Omer",
                            age: 17,
                            year: "2007",
                        },
                        {
                            firstName: "ashraf",
                            lastName: "ali",
                            age: 15,
                            year: "2000",
                        },
                        {
                            firstName: "mohamed",
                            lastName: "alam",
                            age: 18,
                            year: "2002",
                        },
                        {
                            firstName: "ahmed",
                            lastName: "husin",
                            age: 16,
                            year: "2010",
                        },
                    ]
                        
                </script>
                
                    <script>
                        for(a=0; a<students.length; a++){
                            document.write(
                                "<tbody>",
                                    "<td>"+students[a].firstName+"</td>",
                                    "<td>"+students[a].lastName+"</td>",
                                    "<td>"+students[a].age+"</td>",
                                    "<td>"+students[a].year+"</td>",
                                "</tbody>"
                                )
                                }
                    </script>
            </table>
        </center>
    </div>

</body>
</html>
